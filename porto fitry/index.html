<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda - Fitrya</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-content">
            <a class="nav-logo">Fitrya Chalifatus Portofolio</a>
            
            <input type="checkbox" id="menu-toggle-input">
            <label for="menu-toggle-input" class="menu-toggle-label">
                <span class="hamburger-icon"></span>
            </label>
            
            <div class="nav-links">
                <a href="index.html">Beranda</a>
                <a href="about.html">Tentang</a>
                <a href="contact.html">Hubungi saya</a>
                <button id="dark-mode-toggle" class="dark-mode-btn">Mode Gelap</button>
            </div>
        </div>
    </nav>

    <main class="container">
        <section id="home-content">
            <h1>Proyek Terbaru</h1>
            
            <div class="project-grid">
                <div class="card">
                    <div class="card-image">
                        <img 
                            src="Screenshot 2025-09-11 225943.png" 
                            alt="Foto Halaman Web"
                            class="profile-photo">
                    </div>
                    <h3>Web IoT Based</h3>
                    <p>Website monitoring penggunaan daya listrik yang terintegrasi dengan sistem IoT ramah disabilitas (Tuna Netra). <br><a href="https://electrical-monitoring-iot.web.app">Kunjungi Projek>></a></p>
                </div>
                
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                darkModeToggle.textContent = 'Mode Terang';
            }
            
            darkModeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                if (document.body.classList.contains('dark-mode')) {
                    localStorage.setItem('theme', 'dark');
                    darkModeToggle.textContent = 'Mode Terang';
                } else {
                    localStorage.setItem('theme', 'light');
                    darkModeToggle.textContent = 'Mode Gelap';
                }
            });
        });
    </script>
</body>
</html>
