<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ANATOLY MORNINGSTAR</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">about</a></li>
      <li><a href="portofolio.html">portofolio</a></li>
      <li><a href="contact.html">contact</a></li>
      <button id="darkModeToggle">Dark Mode</button>
    </ul>
  </nav>

  <main>
  <section class="contact-section animate-slide-up">
    <h2 class="contact-title">contact</h2>
    <form class="contact-form">
      <label for="name">Nama</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Pesan</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Kirim</button>
    </form>
    <div id="formMessage" class="form-message"></div>
  </section>
</main>

  <footer>
    <div class="contact">
      <a href="mailto:anatolymorningstar@gmail.com">anatolymorningstar@gmail.com</a>
      <a href="https://www.instagram.com/anatoll.ly?igsh=b3ZpejYyczc4anc5" target="_blank">@anatoll.ly</a>
    </div>
  </footer>
  <script>
  const form = document.querySelector('.contact-form');
  const formMessage = document.getElementById('formMessage');

  form.addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const message = document.getElementById('message').value.trim();

    formMessage.textContent = '';
    formMessage.className = 'form-message';

    if (name === '' || email === '' || message === '') {
      formMessage.textContent = 'Semua kolom wajib diisi.';
      formMessage.classList.add('error');
    } else {
      formMessage.textContent = 'Pesan berhasil dikirim!';
      formMessage.classList.add('success');
      form.reset();
    }
  });

  const toggleButton = document.getElementById('darkModeToggle');
  const body = document.body;
  const nav = document.querySelector('nav');
  const footer = document.querySelector('footer');

  toggleButton.addEventListener('click', () => {
    body.classList.toggle('dark-mode');
    nav.classList.toggle('dark-mode');
    footer.classList.toggle('dark-mode');

    if (body.classList.contains('dark-mode')) {
      toggleButton.textContent = 'Light Mode';
    } else {
      toggleButton.textContent = 'Dark Mode';
    }
  });
</script>
</body>
</html>
